version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: theteam_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: theteam
    volumes:
      - mongodb_data:/data/db
    networks:
      - theteam_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theteam_backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/theteam?authSource=admin
      NODE_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/app/src
    networks:
      - theteam_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: theteam_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - theteam_network

volumes:
  mongodb_data:

networks:
  theteam_network:
    driver: bridge
